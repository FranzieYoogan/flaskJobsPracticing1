<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="/static/css/dashboard.css">

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
rel="stylesheet"
/>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

    {% include "header.htm" %}

    
    <form action="/dashboard" method="POST"  class="formStyle input-group">
        <input type="text" name="search" class="inputStyle" placeholder="enter your job preference" required>
        <button type="submit" class="btnStyle btn btn-primary" data-mdb-ripple-init>
          <i class="fas fa-search"></i>
        </button>
    </form>

    {% if x %}
            
    
    

    <section class="containerJob">

        <div class="containerItems">

            <div>

                <img class="jobImage" src="/static/images/job.jpeg" alt="">

            </div>
      
       
<div>
    <h1>{{x.area}}</h1> 
    <p class="itemStyle">Location: {{x.state}} <span class="salary"> Salary: {{x.salary}}</span>
    <span class="typeStyle">{{x.type}}</span>
    </p>

</div>
         
</div>

</section>
{% else %}

{% for result in results %}
<section class="containerJob">

    <div class="containerItems">

        <div>

            <img class="jobImage" src="/static/images/job.jpeg" alt="">

        </div>
  
   
<div>
<h1>{{result.area}}</h1> 
<p class="itemStyle">Location: {{result.state}} <span class="salary"> Salary: {{result.salary}}</span>
<span class="typeStyle">{{result.type}}</span>
</p>

</div>
     
</div>

</section>
{% endfor %}


{% endif %}


</body>
</html>
